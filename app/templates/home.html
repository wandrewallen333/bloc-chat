<div class="sidebar">

  <div class="sidebar-header">
    <h1 class="sidebar-title">Bloc Chat</h1>
  </div>

  <p class="current-rooms">Current Rooms:</p>
  <div class="room-name" ng-repeat="room in home.rooms" ng-click="home.setRoom(room)">{{ room.$value }}
  </div>
<br>
  <div class="new-room">
  <button class="new-room-button" ng-click="home.addRoom()">New Room</button>
</div>


<h1 class="current-room">{{ home.currentRoom.$value }}</h1>
<h2>{{ message.content }}</h2>
