<form class="new-room-box">
  <h3 class="create-new-room">Create New Room</h3>
  <h4 class="enter-new-room">Enter new room name:</h4>
  <input type="text" class="new-room-input" name="input" ng-model="modal.newRoom.name"><br>
  <input type="button" class="cancel-button" ng-click="modal.cancel()" value="Cancel">
  <input type="button" class="submit-button" ng-click="modal.submit()" value="Create room">
</form>
